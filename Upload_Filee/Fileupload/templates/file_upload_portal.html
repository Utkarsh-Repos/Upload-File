<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <style>
      /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

h1 {
    margin-top: 0;
    font-size: 24px;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="file"] {
    display: block;
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
}

button:hover {
    background-color: #005
}

#message{
    color:green;
    text-align:center;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload CSV File</h1>
        <form id="upload-form" enctype="multipart/form-data" method="post">
            <div class="input-group">
                <label for="csv-file">Choose CSV File:</label>
                <input type="file" id="csv-file" name="csv-file" accept=".csv" required>
            </div>
            <button type="submit">Upload</button>
        </form>
        {% if message == 'success' %}
            <div id="message">File uploaded successfully</div>
        {% endif %}
    </div>
    <script src="script.js"></script>
</body>
</html>
